                answerOf = {"question two": "Yes", "question Four": "Yes"};

                var flow = SampleFlowchart({});

                var index = 0
                $("#next").click(function() {
                    if(index < flow.length) {
                        var retvalue = flow[index]();
                        index++;
                        if(retvalue && retvalue.length > 0) {
                            var x = [].concat.apply([], [index, 0, retvalue]);
                            flow.splice.apply(flow, x);
                            $("#next").click();
                        }
                    } else {
                        $("#next").attr('disabled', true);
                    }
                });
                $("#next").click();
            })
